name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - prod
    types: 
      closed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version to use

      - name: Install dependencies
        run: npm install  # Or `yarn install` if you use Yarn

      - name: Build
        run: npm run build  # Or `yarn build` if you use Yarn

      - name: Deploy to Bluehost
        uses: easingthemes/ssh-deploy@v2.2.7
        with:
          server: pharmaconeg.com
          username: pharmaconeg.com
          password: ${{ secrets.BLUEHOST_PASSWORD }}
          local_path: ./.next
          remote_path: public_next
